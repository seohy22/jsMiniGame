<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miniShopGame</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="./img/logo.png" alt="미니쇼핑게임" data-value="logo">
    </div>
    <!-- 또는 nav  -->
    <div class="content">
        <div class="buttonGroup">
            <button><img src="./img/blue_t.png" id="button" class="tshirts btn" data-value="tshirts"></button>
            <button><img src="./img/blue_p.png" id="button" class="pants btn" data-value="pants"></button>
            <button><img src="./img/blue_s.png" id="button" class="skirt btn" data-value="skirt"></button>
            <button id="button" class="blue btn" data-value="blue">Blue</button>
            <button id="button" class="yellow btn" data-value="yellow">Yellow</button>
            <button id="button" class="pink btn" data-value="pink">Pink</button>
        </div>
    
        <div class="itemArea">
            <ul class="itemList">
                <li class="item">
                    <img src="./img/blue_t.png" alt="상의메뉴">male, small size
                </li>
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
